{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">ログイン</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm text-gray-600 mb-1">ユーザー名</label>
        <input type="text" name="username" required
               class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">パスワード</label>
        <input type="password" name="password" required
               class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-xl hover:bg-blue-700 transition duration-200">
          ログイン
        </button>
      </div>
      <div class="flex justify-end text-sm">
        <a href="#" class="text-blue-500 hover:underline">パスワードをお忘れですか？</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
