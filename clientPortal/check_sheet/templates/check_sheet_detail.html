{% extends "base.html" %}

{% extends "top/nris_base.html" %}

{% block content %}
<h2>{{ check_sheet.title }}</h2>

<p><strong>説明:</strong></p>
<p>{{ check_sheet.description }}</p>

{% endblock %}
