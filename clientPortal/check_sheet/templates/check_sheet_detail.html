{% extends "base.html" %}

{% block content %}
  <h2>チェックシート詳細</h2>

  <form>
    {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
  </form>

  <a href="{% url 'check_sheet:top' %}" class="btn btn-secondary">戻る</a>
  <a href="{% url 'check_sheet:edit' check_sheet.id %}" class="btn btn-primary">編集</a>
{% endblock %}
